<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-bar {
				box-shadow: none !important;
			}
		</style>
	</head>

	<body>
		<header style="background: #d74b28;" class="mui-bar" id="header">
			<!--<span class="mui-pull-right mui-icon mui-icon mui-icon-plusempty" style="font-weight: 900; transform: scale(1.3); color: #fff;"></span>-->
			<h1 class="mui-title " style="color: white;">购物车</h1>
		</header>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				subpages: [{
					url: "userCar.html",
					id: "userCar",
					styles: {
						top: '65px',
						bottom: "0px"
					}
				}]

			});

			mui.plusReady(function() {
//				pageInfo();
			});

			function pageInfo() {
				document.querySelector(".mui-pull-right").addEventListener("tap", function() {
					mui.openWindow({
						url: "userCar.html",
						id: "userCar1",
						show: {
							aniShow: 'pop-in',
							duration: 200,
						},
						waiting: {
							autoShow: false
						}
					})
				})
			}
		</script>
		<script type="text/javascript" src="../../js/immersed.js"></script>
	</body>

</html>
