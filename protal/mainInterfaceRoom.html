<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			function shield(){
				return false;
			}
			//取消浏览器的所有事件，使得active的样式在手机上正常生效
			document.addEventListener('touchstart',shield,false);
			document.oncontextmenu=shield;
			
			mui.init();
			
			mui.plusReady(function(){
				var e = {
					url: "mainInterface.html", //下拉刷新内容页面地址
					id: "mainInterface", //内容页面标志
					styles: {
						top: 45+(window.immersed||0)+'px',
						bottom:"0px"
					}
				};
				var ws = plus.webview.currentWebview();
				ws.append(plus.webview.open(e.url,e.id,e.styles));
			})
		</script>
		<style>
			
			#header {
				width: 100%;
				height: 45px;
				font-size: 20px;
				text-align: center;
				line-height: 45px;
				-ms-touch-action: none;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<header style="background: #d74b28;" class="mui-bar mui-bar-nav" id="header">
			<div class="nvbt iback" onclick="back();"></div>
			<h1 class="mui-title nvtt" style="color: white;">首页</h1>
			<!--<div class="nvtt">首页</div>-->
			<!--<div class="nvbt idoc" onclick="openDoc('Barcode Document','/doc/barcode.html')"></div>-->
		</header>
	</body>
	<script type="text/javascript" src="../js/immersed.js" ></script>
</html>
