		<script>
			var isios = null; //是否是ios平台
			var page = 1;
			mui.init({
				pullRefresh: {
					container: "#pullrefresh", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
					deceleration: (mui.os.ios ? 0.003 : 0.0006),
					down: {
						//						contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						//						contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						//						contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: pulldownRefresh, //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					},
					up: {
						contentrefresh: '正在加载...',
						callback:pullupRefresh
					}
				}
			});
			// 扩展API加载完毕后调用onPlusReady回调函数 
			document.addEventListener("plusready",onPlusReady,false);
			// 扩展API加载完毕现在可以正常加载API
			function onPlusReady(){
				
				//获取广告
				getNetData_roll(); 
				
				//获取问答栏目数据
				get_category(); 
				
				//文章栏目数据
				get_article(); 
				
				//页面初始化
				pageInit();
				
				getNetData();
			}
			mui.plusReady(function() {
				//仅支持竖屏显示
				plus.screen.lockOrientation("portrait-primary");

			});
			function getNetData(){
				//获取网络数据
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}, 200);
			}
			
			
			//下拉刷新回调函数
			function pulldownRefresh(isDown) {
				
				setTimeout(function() {
					//mui.toast("1");
					isDown = true;
					get_img_article(isDown);//获取图集文章内容
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}, 1000);
				
			}
			//上拉加载函数 加载数据
			function pullupRefresh(){
				setTimeout(function() {
					isDown = false;
					get_img_article(isDown);//获取图集文章内容
					mui('#pullrefresh').pullRefresh().endPullupToRefresh();
				}, 1000);
			}

			
			function pageInit() {
				plus.webview.currentWebview().setStyle({
					//纵向滚动条
					scrollIndicator: "vertical"
				})
				isios = mui.os.ios;
				menuInit();
				roll();
				var width = document.body.clientWidth;
				console.log(width);
			}

			function roll() {
				mui("#slider").slider({
					interval: 2000
				});
			}

			function menuInit() {
					//栏目点击事件
				mui('.nav_list_box').on('tap', 'a', function() {
					var lanmuid = this.getAttribute('data-id');
					var lanmutitle = this.innerText.trim();
					switch (lanmuid) {
						//高安社区
						case "1":
							opencommunityPage();
							break;
							//聚实惠
						case "2":
							openlessPricePage();
							break;
							//抢红包		
						case "3":
							opentakeMoneyPage();
							break;
							//粉丝经济	
						case "4":
							openfunsPage();
							break;
							//房产
						case "5":
							openhousePage();
							break;
							//招聘
						case "6":
							openrecruitPage();
							break;
							//汽车
						case "7":
							opencarPage();
							break;
							//美容
						case "8":
							openCosmetologyPage();
							break;
					}				
				});
			}

			//打开栏目菜单上高安社区界面
			function opencommunityPage() {
				mui.openWindow({
								url:'list/communityRoom.html',
								id:'community',
								style: {},
								show: {
									aniShow: 'pop-in',
									duration: 200,
								},
								waiting: {
									autoShow:false,
//									autoShow: true,
//									title:'正在加载'
								},
								extras: {
									
								}
							});
			};
			//打开栏目菜单上粉丝经济界面
			function openfunsPage() {
				mui.openWindow({
								url:'list/demo.html',
								id:'demo',
								style: {},
								show: {
									aniShow: 'pop-in',
									duration: 200,
								},
								waiting: {
									autoShow:false,
								},
								extras: {
									
								}
							});
			};
			//打开栏目菜单上抢红包界面
			function opentakeMoneyPage() {
				mui.openWindow({
								url:'list/takeMoney.html',
								id:'takeMoney',
								style: {},
								show: {
									aniShow: 'pop-in',
									duration: 200,
								},
								waiting: {
									autoShow:false,
//									autoShow: true,
//									title:'正在加载'
								},
								extras: {
									
								}
							});
			};
			
			//打开栏目菜单上聚实惠界面
			function openlessPricePage() {
				mui.openWindow({
								url:'list/lessPrice.html',
								id:'lessPrice',
								style: {},
								show: {
									aniShow: 'pop-in',
									duration: 200,
								},
								waiting: {
									autoShow:false,
//									autoShow: true,
//									title:'正在加载'
								},
								extras: {
									
								}
							});
			};

			
			
			
			
			//获取广告
			function getNetData_roll() {
				//添加数据
				new ArticleDAL().get_article_list(1, 1, 0, function(data) {
					//console.log(JSON.stringify(data));
					document.getElementById("slider1").innerHTML = "";
					//<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					//console.log(JSON.stringify(data));
					var f = data[0];
					//<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					var l = data[data.length - 1];
					data.unshift(l);
					data.push(f);
					
					for (var i in data) {
						if(i == 0||i == data.length - 1){
							
							addrollList2('slider1', data[i]);
							continue;
						}
						addrollList('slider1', data[i]);
					}
				}, function(e) {
					console.log(e);
				});
			}

			function addarticleList(articleroomId, o) {
				var content = document.getElementById("articlelistMode").content;
				var li = content.querySelector('li.mui-media');
				//设置文章id
				li.id = o.id;
				//设置文章图片
				li.querySelector('img.mui-pull-left').src = "";
				li.querySelector("img.mui-pull-left").setAttribute("datasrc",o.litpic);
				//设置标题
				li.querySelector('.mui-ellipsis').innerHTML = o.title;
				//设置作者
				li.querySelector('.writer').innerHTML = o.writer;
				//设置发表时间
				li.querySelector('.pubdate').innerHTML = new Date(parseInt(o.pubdate) * 1000).toFormatString("yyyy-MM-dd");
				//点赞
				li.querySelector('.goodpost').innerHTML = o.goodpost;
				//添加到页面
				document.getElementById(articleroomId).appendChild(content.cloneNode(true));
				var eli = document.getElementById(o.id);
				//添加点击事件
				eli.addEventListener('tap', function() {
					mui.openWindow({
						url: "article/articleAbout.html",
						id: "articleAbout",
						style: {},
						show: {
							aniShow: 'pop-in',
							duration: 200,
						},
						waiting: {
							autoShow: false
						},
						extras: {
							acticle_id: o.id,
							acticle_title: o.title,
							acticle_goodpost: o.goodpost
						}
					});
				});
			}


			function addrollList(rollRom, o) {
				var content = document.getElementById("rollRoom").content;
				var div = content.querySelector('div.mui-slider-item');
				//设置id
				div.id = rollRom + o.id;
				//设置图片
				div.querySelector('.rollC').src = "";
				div.querySelector(".rollC").setAttribute("datasrc",o.litpic);
				div.querySelector(".mui-slider-titleC")
				//添加到页面
				document.getElementById(rollRom).appendChild(content.cloneNode(true));
				var eli = document.getElementById(rollRom + o.id);
				//点击事件
				eli.addEventListener('tap', function() {
					mui.openWindow({
						url: "article/articleAbout.html",
						id: "articleAbout",
						style: {},
						show: {
							aniShow: 'pop-in',
							duration: 100,
						},
						waiting: {
							autoShow: false
						},
						extras: {
							acticle_id: o.id,
							acticle_title: o.title,
							acticle_goodpost: o.goodpost
						}
					});
				});
			}
			
			function addrollList2(rollRom, o) {
				var content = document.getElementById("rollRoom2").content;
				var div = content.querySelector('div.mui-slider-item-duplicate');
				//设置图片
				div.querySelector(".rollR").src = "";
				div.querySelector(".rollR").setAttribute("datasrc",o.litpic);

				//添加到页面
				var eli = document.getElementById(rollRom).appendChild(content.cloneNode(true));
				
			}

			//获取问答栏目数据 将其存储到本地中
			function get_category() {
				//获取分栏上的id,名称
				new AskDAL().get_ask_category(0, function(data) {
					//console.log(JSON.stringify(data));
					var categorydata = data;
					//保存数据
					common.myStorage.setItem("categorydata", categorydata);
				}, function(e) {});
			}
			//获取文章栏目数据 将其存储到本地中
			function get_article() {
				//获取分栏上的id,名称
				new ArticleDAL().get_article_category(0, function(data) {
					//console.log(JSON.stringify(data));
					var articledata = data;
					//保存数据
					common.myStorage.setItem("articledata", articledata);
				}, function(e) {});
			}
			
			
			function get_img_article(isDown){	
//			mui.toast(pageSize);
				new AtlasArticle().get_img_article(2,page,1,function(data){
					console.log(JSON.stringify(data));
					if(data.length == ""){
						mui.toast("没有文章 了！")
					}
//					document.getElementById("tuji").innerHTML ="";
					for (var i in data) {
						//console.log(JSON.stringify(data[i]).imgurls);
						addAtlasArticle(isDown,'tuji', data[i]);
					}
					page++;
				},function(e){});
			}
			
			function addAtlasArticle(isDown,rollRom,o){
				var table = document.getElementById(rollRom);
				if(o.imgurls.length == 3){
				var content = document.getElementById("AtlasArticle").content;
				var li = content.querySelector(".threeimg");
				li.id = rollRom+o.id;

				li.querySelector(".mui-ellipsis").innerHTML = o.title;
				var a = li.querySelector(".mui-ellipsis");
				var div = document.createElement("div");
				a.appendChild(div);
				for(var j in o.imgurls){
					var img = document.createElement("img");
					img.setAttribute("datasrc",o.imgurls[j]);
					img.src  = "";
					img.setAttribute("id","e_picture")
					a.appendChild(img);
				}
				li.querySelector(".e_date").innerHTML =  new Date(parseInt(o.pubdate) * 1000).toFormatString("yyyy-MM-dd");
				li.querySelector('.fabulous_num').innerHTML = o.goodpost;
				//创建页面
				var child = content.cloneNode(true);
				if(isDown == true){
					table.insertBefore(child,table.firstChild);
				}else{
					table.appendChild(child);
				}
				//
				

//				document.getElementById(rollRom).insertBefore(content,table.firstChild);
				var oli = document.getElementById(rollRom+o.id);
				oli.addEventListener("tap",function(){
					mui.openWindow({
						url: "imgArticle/imgArticleAbout.html",
						id: "imgArticleAbout",
						style: {},
						show: {
							aniShow: 'slide-in-right',
							//slide-in-bottom(top/left/right) fade-in(out) zoom-out zoom-fade-out
							duration: 200,
						},
						waiting: {
							autoShow: false
						},
						extras: {
							acticle_id: o.id,
							acticle_title: o.title,
							acticle_goodpost: o.goodpost
						}
					});
				});
				}else if(o.imgurls.length == 1){
					var content = document.getElementById("oneAtlasArticle").content;
					var li = content.querySelector(".imgOne");		
					li.id = rollRom+o.id;
					var a = li.querySelector(".mui-ellipsis_left_title").innerHTML = o.title;
					li.querySelector(".fabulous_num").innerHTML = o.goodpost;
					li.querySelector(".e_date").innerHTML = new Date(parseInt(o.pubdate) * 1000).toFormatString("yyyy-MM-dd");
					li.querySelector(".oneimg").src = "";
					li.querySelector(".oneimg").setAttribute("datasrc",o.imgurls);
					//创建页面
					var child = content.cloneNode(true);
					if(isDown == true){
						table.insertBefore(child,table.firstChild);
					}else{
						table.appendChild(child);
					}
					var oli = document.getElementById(rollRom+o.id);
					oli.addEventListener("tap",function(){
					mui.openWindow({
						url: "imgArticle/imgArticleAbout.html",
						id: "imgArticleAbout",
						style: {},
						show: {
							aniShow: 'slide-in-right',
							//slide-in-bottom(top/left/right) fade-in(out) zoom-out zoom-fade-out
							duration: 200,
						},
						waiting: {
							autoShow: false
						},
						extras: {
							acticle_id: o.id,
							acticle_title: o.title,
							acticle_goodpost: o.goodpost
						}
					});
				});
				}else if(o.imgurls.length == 0){
					var content = document.getElementById("noPicture").content;
					var li = content.querySelector(".noImg");
					li.id = rollRom+o.id;
					var a = li.querySelector(".mui-ellipsis").innerHTML = o.title;
					var a = li.querySelector(".mui-ellipsis");
					li.querySelector(".e_date").innerHTML =  new Date(parseInt(o.pubdate) * 1000).toFormatString("yyyy-MM-dd");
					li.querySelector('.fabulous_num').innerHTML = o.goodpost;
					//创建页面
					var child = content.cloneNode(true);
					if(isDown == true){
						table.insertBefore(child,table.firstChild);
					}else{
						table.appendChild(child);
					}
					var oli = document.getElementById(rollRom+o.id);
					oli.addEventListener("tap",function(){
						mui.openWindow({
							url: "imgArticle/imgArticleAbout.html",
							id: "imgArticleAbout",
							style: {},
							show: {
								aniShow: 'slide-in-right',
								//slide-in-bottom(top/left/right) fade-in(out) zoom-out zoom-fade-out
								duration: 200,
							},
							waiting: {
								autoShow: false
							},
							extras: {
								acticle_id: o.id,
								acticle_title: o.title,
								acticle_goodpost: o.goodpost
							}
						});
					});
				}
			}
		</script>

		<script>
		function throttle(fun, delay, time) {
    	var timeout,startTime = new Date();
    	return function() {
	        var context = this,
	            args = arguments,
	            curTime = new Date();
	        	clearTimeout(timeout);
	        // 如果达到了规定的触发时间间隔，触发 handler
	        if (curTime - startTime >= time) {
	            fun.apply(context, args);
	            startTime = curTime;
	            // 没达到触发间隔，重新设定定时器
	        } else {
	            timeout = setTimeout(fun, delay);
	        }
	    };
	};
	// 实际想绑定在 scroll 事件上的 handler
	function lazyload(tap) {
		var num = document.getElementsByTagName('img').length;
	    var img = document.getElementsByTagName("img");
	    var n = 0; //存储图片加载到的位置，避免每次都从第一张图片开始遍历
		var seeHeight = document.documentElement.clientHeight; //可见区域高度
	        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop; //滚动条距离顶部高度
	        for (var i = n; i < num; i++) {
	            if (img[i].offsetTop < seeHeight + scrollTop) {
	                if (img[i].getAttribute("src") == "") {
	                    img[i].src = img[i].getAttribute("datasrc");
	               		img[i].className = "img";
	                }
	                n = i + 1;
	            }
	        }
	}
	// 采用了节流函数
	window.addEventListener('scroll',throttle(lazyload,2000,1000));
	</script>
